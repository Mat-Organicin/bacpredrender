<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}BacPred - Bacteriocin Analysis Tool{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/bacteriocin_logo.png') }}" type="image/png">
    
    <!-- Preload Plotly globally to avoid inline script execution issues -->
    <script src="https://cdn.plot.ly/plotly-2.29.0.min.js" crossorigin="anonymous"></script>
    
    <!-- Verify Plotly is loaded globally -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof Plotly === 'undefined') {
                console.error('Plotly not loaded from CDN, attempting to load from alternative source');
                var altScript = document.createElement('script');
                altScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.29.0/plotly.min.js';
                document.head.appendChild(altScript);
            } else {
                console.log('Plotly loaded successfully');
            }
        });
    </script>
    
    <!-- Add any additional head elements here -->
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-microscope"></i> Prediction
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/collection_view">
                                <i class="fas fa-database"></i> Collection
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/analysis">
                                <i class="fas fa-chart-line"></i> Analysis
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/motifs">
                                <i class="fas fa-dna"></i> Motifs
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="logo">
                <i class="fa-solid fa-dna fa-2x"></i>
                <h1>BacPred</h1>
            </div>
        </header>

        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
    <!-- Motif Highlighter Script -->
    <script src="{{ url_for('static', filename='js/motif-highlighter.js') }}"></script>
</body>
</html>
